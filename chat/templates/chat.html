<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>チャット</title>
  <style>
    input {
      display: block;
    }

    ul {
      list-style: none;
    }
  </style>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" charset="utf-8"></script>
</head>

<body>
  <h1>WebSocketを使ったチャットアプリケーション</h1>
  <ul id="messages"></ul>
  <form id="chatbox">
    <textarea></textarea>
    <input type="submit" name="name" value="送信">
  </form>
  <script type="text/javascript">
    $(function() {
      var socket = null;
      var msgBox = $("#chatbox textarea");
      var messages = $("#messages");
      $("#chatbox").submit(function() {
        if (!msgBox.val()) return false;
        if (!socket) {
          alert("Error: Failed to make connection by WebSocket");
          return false;
        }
        socket.send(msgBox.val());
        msgBox.val("");
        return false;
      });
      if (!window["WebSocket"]) {
        alert("Error: Your browser doesn't support WebSocket");
      } else {
        socket = new WebSocket("ws://{{.Host}}/room");
        socket.onclose = function() {
          alert("Connection has been closed");
        }
        socket.onmessage = function(e) {
          messages.append($("<li>").text(e.data));
        }
      }
    });
  </script>
</body>

</html>
